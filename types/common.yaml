---
meta:
  version: 1
  realm: "*"
  description: Basic composite types library

union Optional<T>:
  description: Can hold either a value of type T or null.
  members:
    something:
      type: T
    nothing:
      type: null

type List<T>:
  description: A list of elements of the same type
  type: array
  constraints:
    value-type: T

type Dict<T>:
  description: A dictionary of elements of the same type
  type: dictionary
  constraints:
    key-type: string
    value-type: T

union IPAddress:
  description: Can hold an IP address (either v4 or v6)
  members:
    ipv4:
      type: IPv4Address
    ipb6:
      type: IPv6Address

type IPv4Address:
  description: Can hold an IPv4 address
  type: string
  constraints:
    regex: ""

type IPv6Address:
  description: Can hold an IPv6 address
  type: string
  constraints:
    regex: ""
