# This will run on Travis' 'new' container-based infrastructure
sudo: false
dist: trusty

# Whitelist
branches:
  only:
    - master

# Environment variables
env:
  global:
    - DOXYFILE: $TRAVIS_BUILD_DIR/Doxygen

# Install dependencies
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
      - cmake
      - clang
      - libglib2.0-dev
      - libsoup-gnome2.4-dev
      - libyajl-dev
      - libblocksruntime-dev

# Build your code e.g. by calling make
script:
  - mkdir build
  - cd build && CC=clang CXX=clang++ cmake ..
  - cd build && make

# Generate and deploy documentation
after_success:
  - cd $TRAVIS_BUILD_DIR
  - sh tools/deploy-docs.sh
